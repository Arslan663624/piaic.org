<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <title>PIAIC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="Images & Videos/Piaic Website Logo.png">

        <link href="assets/libs/chartist/chartist.min.css" rel="stylesheet">


        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- original css file which includes coloring alignment etc -->
        <link href="assets/css/PIAIC Sign In.css" rel="stylesheet" type="text/css">
        <!-- original css file which includes coloring alignment etc -->
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body style="scroll-behavior: smooth;">        
        <div class="account-pages my-5 pt-5 main_div">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-9 col-lg-7 col-xl-6">
                        <div class="card overflow-hidden">
                            <div>
                                <div class="text-center p-4 upper_bar">
                                    <h5 class="text-white font-size-20 upper_bar_heading">Student Login</h5>
                                </div>
                            </div>
                             <div class="Piaic_Logo">
                                	<img src="Images & Videos/Piaic Website Logo.png" width= "115px" height="210px">
                                </div>
                                <h6 class="heading_below_the_logo">Presidential Initiative for <br> Artificial Intelligence and Computing</h6>
                            <div class="card-body p-4">
                                <div class="p-3">
                                    <form  class="form-horizontal mt-4 form" method="post">
                                        <div class="form-group">
                                            <label class="email_label">Email</label>
                                            <input type="email" class="form-control email_form_field" name="email" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <label class="password_label">Password</label>
                                            <input type="password" class="form-control password_form_field"  name="password" placeholder="Enter password">                                            
                                        </div>                                    
                                        <div class="mt-5 text-center" style="margin-top: 0px !important;">
                                        	<p class="not_a_member">Not a member?<a href="sign_up.html" class="font-weight-medium text-primary"> <u>Sign up</u> </a> </p>
                                        	<p class="forget_password"><a href="#" class="font-weight-medium text-primary"><u>Forget Password?</u></a></p>
                                        </div>
                                        <div class="form-group row" style="margin-top: 55px !important; margin-bottom: -30px !important">
                                            <div class="col-12 text-center">
                                              <button class="btn btn-primary w-md waves-effect waves-light log_in_button" type="submit" name="submit" style="cursor: pointer;">Login</button>
                                            </div> 
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>

        <script src="assets/js/app.js"></script>

    </body>
</html>
